<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>

  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="normalize.css" rel="stylesheet">
  <link href="skeleton.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      font-family: 'Roboto', sans-serif;
      color: rgba(255, 255, 255, .87);
    }

    input {
      color: black;
      margin-bottom: .5rem;
    }

    .radial-axis {
      /* font-family: 'Roboto', sans-serif; */
    }

    .gauge-background {
      fill: #424242;
      filter: url(#inset-shadow);
    }

    text {
      fill: rgba(255, 255, 255, .87);
    }

    .tick text {
      fill: white;
    }

    .tick line {
      stroke: white;
    }

    .domain {
      stroke: rgba(255, 255, 255, .87);
    }

    .display rect {
      fill: #757575;
      filter: url(#inset-shadow);
    }

    .information-display {
      display: flex;
      justify-content: space-between;
      padding: 0 1rem;
    }
  </style>
</head>

<body>
  <svg style="width: 0; height: 0;">
    <defs>
      <filter id="inset-shadow">
        <feFlood flood-color="black" />
        <feComposite operator="out" in2="SourceGraphic" />
        <feGaussianBlur stdDeviation="2" />
        <feComposite operator="atop" in2="SourceGraphic" />
      </filter>
    </defs>
  </svg>

  <div style="display: flex; justify-content: center; align-items: flex-end;">
    <div id="temperature" style="width: 250px"></div>
    <div id="wind" style="width: 300px"></div>
    <div id="pressure" style="width: 250px"></div>
  </div>

  <form id="icao-form" style="position: absolute; right: 5px; top: 5px">
    <input type="text" id="icao-value" placeholder="icao"><br>
    <button type="submit" class="button-primary" style="width: 100%">Fetch Metar</button>
    <div id="error" style="display: none;">
      <small style="color: red;">Could not find forecast</small>
    </div>
  </form>

  <div class="information-display">
    <section>
      <h5>Observations</h5>
      <ul>
        <li>Observed: <small id="observed"></small></li>
        <li>Fetched: <small id="fetched"></small></li>
      </ul>
      <img id="weather-icon" src="" height="50" />
    </section>

    <section id="ceiling">
      <h5>Ceiling</h5>
      <ul>
        <li><span id='ceiling-text'></span></li>
        <li><span id='ceiling-agl'></span></li>
      </ul>
    </section>

    <section id="cloud-cover">
      <h5>Cloud cover</h5>
      <ul id="cloud-cover-list"></ul>
    </section>

    <section id="conditions">
      <h5>Conditions</h5>
      <ul id="condition-list"></ul>
    </section>
  </div>

  <script src="metar.js"></script>
</body>

</html>
