<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>

  <link href="https://fonts.googleapis.com/css?family=Inconsolata|Roboto:400,700&display=swap" rel="stylesheet">
  <link href="normalize.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      font-family: 'Roboto', sans-serif;
      font-size: 14px;
      color: rgba(255, 255, 255, .87);
    }

    .gauge-background {
      fill: #424242;
      filter: url(#inset-shadow);
    }

    text {
      fill: rgba(255, 255, 255, .87);
    }

    .tick text {
      fill: white;
    }

    .tick line {
      stroke: white;
    }

    .domain {
      stroke: rgba(255, 255, 255, .87);
    }

    .display rect {
      fill: #757575;
      filter: url(#inset-shadow);
    }

    /* html elements */
    #top-left {
      display: flex;
      align-items: center;
      position: absolute;
      top: 5px;
      left: 5px;
    }

    #station-name {
      font-size: 24px;
      margin-left: .5rem;
      z-index: -1;
    }

    .information-display {
      display: flex;
      padding: 0 1rem;
    }

    .information-display > section + section {
      margin-left: 1rem;
    }

    #metar-raw {
      background-color: #424242;
      border-radius: .2rem;
      display: block;
      font-family: 'Inconsolata', monospace;
      filter: url(#inset-shadow);
      padding: .2rem;
    }

    #icao-form {
      display: flex;
      flex-direction: column;
      width: 200px;
    }

    #icao-form input {
      color: black;
      padding: .4rem;
    }

    #icao-form button {
      background-color: #424242;
      border: 0;
      padding: .5rem;
      transition: .3s;
    }

    #icao-form button:hover {
      background-color: #616161;
    }

    section > h4 {
      margin-top: 0;
      margin-bottom: 1rem;
    }

    section > ul {
      list-style-position: inside;
      padding-left: 0;
    }

  </style>
</head>

<body>
  <svg style="position: absolute">
    <defs>
      <filter id="inset-shadow">
        <feFlood flood-color="black" />
        <feComposite operator="out" in2="SourceGraphic" />
        <feGaussianBlur stdDeviation="2" />
        <feComposite operator="atop" in2="SourceGraphic" />
      </filter>
    </defs>
  </svg>

  <section id="top-left">
    <img id="weather-icon" src="" height="50" />
    <span id="station-name"></span>
  </section>

  <section id="observations" style="position: absolute; top: 5px; right: 5px; text-align: right;">
    Observed: <span id="observed"></span>
    <br>
    Fetched: <span id="fetched"></span>
  </section>

  <div style="display: flex; justify-content: center; align-items: flex-end;">
    <div id="temperature" style="width: 250px"></div>
    <div id="wind" style="width: 300px"></div>
    <div id="pressure" style="width: 250px"></div>
  </div>

  <div style="margin: 1rem;">
    <code id="metar-raw"></code>
  </div>

  <div class="information-display">
    <section>
      <form id="icao-form">
        <label for="icao-value">ICAO (4 characters)</label>
        <input type="text" id="icao-value" placeholder="icao">
        <button type="submit">Fetch Metar</button>
        <div id="error" style="display: none;">
          <span style="color: red;">Could not find forecast</span>
        </div>
      </form>
    </section>

    <section id="ceiling">
      <h4>Ceiling</h4>
      <ul>
        <li><span id='ceiling-text'></span></li>
      </ul>
    </section>

    <section id="cloud-cover">
      <h4>Cloud cover</h4>
      <ul id="cloud-cover-list"></ul>
    </section>

    <section id="conditions">
      <h4>Conditions</h4>
      <ul id="condition-list"></ul>
    </section>
  </div>

  <script src="metar.js"></script>
</body>

</html>
